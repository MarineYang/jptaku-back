version: '3.8'

services:
  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jptaku-server
    ports:
      - "30001:30001"
    environment:
      - GIN_MODE=release
      - SERVER_PORT=30001
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=jptaku
      - DB_SSLMODE=disable
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - REDIS_DB=0
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-key-change-in-production}
      - JWT_EXPIRATION_HOURS=24
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - GOOGLE_REDIRECT_URL=${GOOGLE_REDIRECT_URL:-}
      - NCP_ENDPOINT=${NCP_ENDPOINT:-https://kr.object.ncloudstorage.com}
      - NCP_ACCESS_KEY=${NCP_ACCESS_KEY:-}
      - NCP_SECRET_KEY=${NCP_SECRET_KEY:-}
      - NCP_BUCKET=${NCP_BUCKET:-jptaku}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  cron:
    build:
      context: .
      dockerfile: Dockerfile.cron
    container_name: jptaku-cron
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=jptaku
      - DB_SSLMODE=disable
      - OPEN_AI_API_KEY=${OPEN_AI_API_KEY:-}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - VOICEVOX_URL=http://voicevox:50021
      - NCP_ENDPOINT=${NCP_ENDPOINT:-https://kr.object.ncloudstorage.com}
      - NCP_ACCESS_KEY=${NCP_ACCESS_KEY:-}
      - NCP_SECRET_KEY=${NCP_SECRET_KEY:-}
      - NCP_BUCKET=${NCP_BUCKET:-jptaku}
    depends_on:
      postgres:
        condition: service_healthy
      voicevox:
        condition: service_started
    restart: unless-stopped

  voicevox:
    image: voicevox/voicevox_engine:latest
    container_name: jptaku-voicevox
    ports:
      - "50021:50021"
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: jptaku-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: jptaku
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: jptaku-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
